<!doctype html>
<html>
  <head>
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js"
  type="text/javascript" charset="utf-8"></script>
  <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js"
  type="text/javascript" charset="utf-8"></script>
  <script src="http://js.api.here.com/v3/3.0/mapsjs-ui.js" 
  type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="UTF-8"
  src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
  <link rel="stylesheet" type="text/css" 
  href="http://js.api.here.com/v3/3.0/mapsjs-ui.css" />
  <link rel="stylesheet" type="text/css" href="mapstyles.css" />

  </head>

  <body>
  <div id="mapContainer"></div>
  <script>
    // Initialize the platform object:
    var platform = new H.service.Platform({
    'app_id': 'BnxbMebCVHCQiMmCvjRo',
    'app_code': 'uCOn-OvM4sk1JUxyb7BYuA'
    });

    // Get the default map types from the Platform object:
    var defaultLayers = platform.createDefaultLayers();

    // Instantiate the map:
    var map = new H.Map(
    document.getElementById('mapContainer'),
    defaultLayers.normal.map,
    {
      zoom: 16,
      center: { lat: 37.792331, lng: -122.399314 }
    });

    // Enable map events, like "contextmenu"
    var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

    // Show default controls as well as the Context Menu control
    var ui = H.ui.UI.createDefault(map, defaultLayers);

    // convert screen coordinates to latitude and longitude
  
    map.addEventListener('contextmenu', function (evt) {
      var coord = map.screenToGeo(evt.viewportX,
              evt.viewportY);
      console.log('Clicked at ' + Math.abs(coord.lat.toFixed(4)) +
          ((coord.lat > 0) ? 'N' : 'S') +
          ' ' + Math.abs(coord.lng.toFixed(4)) +
           ((coord.lng > 0) ? 'E' : 'W'));
    });

    
    window.addEventListener('resize', function () {
    map.getViewPort().resize(); 
    });
  </script>
  </body>
</html>
